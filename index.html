<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch a song</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container" id="container"></div>

    <div class="buttons-group">
      <div class="button" id="lessRows">-</div>
      <div class="button" id="moreRows">+</div>
      <div class="button" id="soundToggle">
        <i class="fa-solid fa-music active" id="icon"></i>
      </div>
    </div>

    <footer>
      <p>santiulla</p>
      <a href="https://github.com/santiulla/TOP-etch-a-sketch"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>

    <audio src="sounds/key01.mp3" name="f0" id="key1"></audio>
    <audio src="sounds/key03.mp3" name="g0" id="key2"></audio>
    <audio src="sounds/key05.mp3" name="a0" id="key3"></audio>
    <audio src="sounds/key06.mp3" name="bb0" id="key4"></audio>
    <audio src="sounds/key08.mp3" name="c0" id="key5"></audio>
    <audio src="sounds/key10.mp3" name="d0" id="key6"></audio>
    <audio src="sounds/key12.mp3" name="e0" id="key7"></audio>

    <audio src="sounds/key13.mp3" name="f1" id="key8"></audio>
    <audio src="sounds/key15.mp3" name="g1" id="key9"></audio>
    <audio src="sounds/key17.mp3" name="a1" id="key10"></audio>
    <audio src="sounds/key18.mp3" name="bb1" id="key11"></audio>
    <audio src="sounds/key20.mp3" name="c1" id="key12"></audio>
    <audio src="sounds/key22.mp3" name="d1" id="key13"></audio>
    <audio src="sounds/key24.mp3" name="e1" id="key14"></audio>

    <script src="app.js"></script>

</html>
